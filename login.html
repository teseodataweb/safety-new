<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrativo - AP Safety</title>
    <!-- favicons Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome-all.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/ap-safety-custom.css" />

    <style>
        body {
            background: linear-gradient(135deg, var(--ap-verde-corporativo), var(--ap-verde-oscuro));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-header {
            background: var(--ap-verde-corporativo);
            padding: 30px;
            text-align: center;
        }

        .login-header img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .login-header h2 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--ap-verde-corporativo);
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group .input-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--ap-verde-corporativo);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--ap-verde-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .alert-message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer a {
            color: var(--ap-verde-corporativo);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .demo-info {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ffeaa7;
        }

        .demo-info h5 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .demo-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/images/resources/footer-logo.png" alt="AP Safety" onerror="this.style.display='none'">
                <h2><i class="fa fa-shield-alt"></i> Acceso Administrativo</h2>
            </div>

            <div class="login-body">
                <form id="loginForm">
                    <div id="alertMessage" class="alert-message"></div>

                    <div class="form-group">
                        <label for="username">
                            <i class="fa fa-user"></i> Usuario
                        </label>
                        <div class="input-icon">
                            <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fa fa-lock"></i> Contraseña
                        </label>
                        <div class="input-icon">
                            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                        </div>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fa fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>

                <div class="demo-info">
                    <h5><i class="fa fa-info-circle"></i> Credenciales de Demostración</h5>
                    <p><strong>Usuario:</strong> admin</p>
                    <p><strong>Contraseña:</strong> admin123</p>
                    <p style="font-size: 12px; margin-top: 10px;">
                        <i class="fa fa-exclamation-triangle"></i> Por seguridad, cambie estas credenciales en producción
                    </p>
                </div>
            </div>

            <div class="login-footer">
                <p>
                    <a href="index.html">
                        <i class="fa fa-arrow-left"></i> Volver al sitio web
                    </a>
                </p>
                <p style="font-size: 12px; color: #999; margin-top: 10px;">
                    © 2025 AP Safety - Todos los derechos reservados
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery-latest.js"></script>
    <script src="assets/js/auth-simple.js"></script>
    <script>
        // Verificar si ya está autenticado
        if (window.SimpleAuth.isAuthenticated()) {
            window.location.href = 'admin-products.html';
        }

        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('alertMessage');
            const loginCard = document.querySelector('.login-card');

            // Limpiar mensajes anteriores
            alertDiv.className = 'alert-message';
            alertDiv.innerHTML = '';

            // Intentar login con el sistema simplificado
            const result = window.SimpleAuth.login(username, password);

            if (result.success) {
                alertDiv.className = 'alert-message success';
                alertDiv.innerHTML = `
                    <i class="fa fa-check-circle"></i> ${result.message}
                    <br><small>Redirigiendo al panel de administración...</small>
                `;

                // Redirigir después de 1 segundo
                setTimeout(() => {
                    window.location.href = 'admin-products.html';
                }, 1000);
            } else {
                alertDiv.className = 'alert-message error';
                alertDiv.innerHTML = `
                    <i class="fa fa-exclamation-circle"></i> ${result.message}
                `;

                // Efecto de shake en caso de error
                loginCard.classList.add('shake');
                setTimeout(() => {
                    loginCard.classList.remove('shake');
                }, 500);
            }
        });

        // Mostrar/ocultar contraseña
        document.getElementById('password').addEventListener('focus', function() {
            const icon = document.createElement('i');
            icon.className = 'fa fa-eye';
            icon.style.cursor = 'pointer';
            icon.onclick = function() {
                const passwordField = document.getElementById('password');
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.className = 'fa fa-eye-slash';
                } else {
                    passwordField.type = 'password';
                    icon.className = 'fa fa-eye';
                }
            };

            const container = this.parentElement;
            if (!container.querySelector('.fa-eye, .fa-eye-slash')) {
                container.appendChild(icon);
            }
        });
    </script>
</body>

</html>
