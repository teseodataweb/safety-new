    <!-- Script del catálogo -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productsContainer = document.getElementById('products-container');
            const productCount = document.getElementById('product-count');
            const searchInput = document.getElementById('product-search');
            const sortSelect = document.getElementById('sort-products');
            const categoryFilters = document.querySelectorAll('[data-filter]');
            const noResultsDiv = document.getElementById('no-results');

            let currentProducts = [...apSafetyProducts];
            let currentFilter = 'all';

            // Función para renderizar productos
            function renderProducts(products) {
                if (products.length === 0) {
                    productsContainer.style.display = 'none';
                    noResultsDiv.style.display = 'block';
                    productCount.textContent = '0';
                    return;
                }

                productsContainer.style.display = 'grid';
                noResultsDiv.style.display = 'none';
                productCount.textContent = products.length;

                productsContainer.innerHTML = products.map(product => `
                    <div class="product-card-new" data-category="${product.category}" data-id="${product.id}">
                        <div class="product-card-new__image">
                            ${product.image ?
                                `<img src="${product.image}" alt="${product.name}" onerror="this.style.display='none'">` :
                                `<div style="font-size: 60px; color: #e0e0e0;"><i class="fa fa-head-side-mask"></i></div>`
                            }
                            <div class="product-card-new__badges">
                                ${product.certification.map(cert =>
                                    `<span class="product-badge">${cert}</span>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="product-card-new__content">
                            <h3 class="product-card-new__title">${product.name}</h3>
                            <div class="product-card-new__protection">${product.protection}</div>
                            <div class="product-card-new__features">
                                ${product.features.slice(0, 2).join(' • ')}
                            </div>
                            <div class="product-card-new__actions">
                                ${product.pdfUrl ?
                                    `<a href="${product.pdfUrl}" target="_blank" class="product-btn btn-secondary">
                                        <i class="fa fa-file-pdf"></i> Ficha Técnica
                                    </a>` : ''
                                }
                                <button class="product-btn btn-primary" onclick="showProductDetail('${product.id}')">
                                    <i class="fa fa-eye"></i> Ver más
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Función para filtrar productos
            function filterProducts() {
                let filtered = [...apSafetyProducts];

                // Aplicar filtro de categoría
                if (currentFilter !== 'all') {
                    filtered = getProductsByCategory(currentFilter);
                }

                // Aplicar filtro de búsqueda
                const searchTerm = searchInput.value.toLowerCase().trim();
                if (searchTerm) {
                    filtered = filtered.filter(product => {
                        return product.name.toLowerCase().includes(searchTerm) ||
                               product.protection.toLowerCase().includes(searchTerm) ||
                               product.applications.toLowerCase().includes(searchTerm) ||
                               product.features.some(f => f.toLowerCase().includes(searchTerm)) ||
                               product.certification.some(c => c.toLowerCase().includes(searchTerm));
                    });
                }

                currentProducts = filtered;
                sortProducts();
            }

            // Función para ordenar productos
            function sortProducts() {
                let sorted = [...currentProducts];

                switch(sortSelect.value) {
                    case 'name-asc':
                        sorted.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'name-desc':
                        sorted.sort((a, b) => b.name.localeCompare(a.name));
                        break;
                    case 'certification':
                        sorted.sort((a, b) => {
                            const certA = a.certification.join(',');
                            const certB = b.certification.join(',');
                            return certA.localeCompare(certB);
                        });
                        break;
                }

                renderProducts(sorted);
            }

            // Event listeners
            categoryFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    categoryFilters.forEach(f => f.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterProducts();
                });
            });

            searchInput.addEventListener('input', filterProducts);
            sortSelect.addEventListener('change', sortProducts);

            // Función para mostrar detalle del producto (modal)
            window.showProductDetail = function(productId) {
                const product = apSafetyProducts.find(p => p.id === productId);
                if (!product) return;

                // Aquí puedes implementar un modal o redirección
                alert(`Producto: ${product.name}\n\nProtección: ${product.protection}\n\nAplicaciones: ${product.applications}\n\nCaracterísticas:\n${product.features.join('\n')}`);
            };

            // Renderizar productos inicialmente
            renderProducts(apSafetyProducts);
        });
    </script>
